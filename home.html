<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Pommes Suche</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <main
      id="mainContainer"
      class="flex flex-col items-center justify-center min-h-screen p-4 text-center"
    >
      <!-- The Pommes button remains always visible -->
      <button
        id="pommesBtn"
        class="text-6xl p-6 rounded-full shadow-xl bg-yellow-300 hover:bg-yellow-400 active:bg-yellow-500 transition-all"
      >
        üçü
      </button>

      <!-- Container for messages (loading, error, no results, results header) -->
      <div id="messageContainer" class="mt-6"></div>

      <!-- Container for the results list -->
      <ul id="resultsList" class="mt-4 space-y-6 w-full max-w-xl"></ul>
    </main>

    <!-- Include the external JavaScript logic -->
    <script src="./code/fetch_query.js"></script>
  </body>
</html>
